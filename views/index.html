<!DOCTYPE html>
<html>
  <head>
    <!--Use the title variable to set the title of the page-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linkly</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!--Use the stylesheet variable to link the stylesheet-->
    <!-- Add bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 flex justify-content-center text-center">
          <h1 class="text-success">URLs</h1>
          <hr />
          <div id="urls"></div>
        </div>
      </div>
    </div>
    <script>
      fetch("/api/links")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          for (let i = 0; i < data.urls.length; i++) {
            document.getElementById("urls").innerHTML += `
            <div>
              <h2 class="text-info">${data.urls[i].url}</h2>
              <a href="/${data.urls[i].short_url}">
              <h3 class="text-primary"> -> ${data.urls[i].short_url} </h3>
              </a>
              <h3 class="text-primary">Visits: ${data.urls[i].visits} </h3>
            </div>
              `;
          }
        });
    </script>
  </body>
</html>
